<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="style/form.css">
</head>
<body>

  <div class="form-container">
    <h2>Formulário de Contato</h2>
    
    <!-- Formulário de Contato -->
    <form id="contact-form" onsubmit="return validateForm()">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" placeholder="Sua mensagem" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <!-- Mensagem de Confirmação -->
    <div id="confirmation-message" class="confirmation-message" style="display: none;">
      <p>Obrigado por entrar em contato! Sua mensagem foi enviada com sucesso.</p>
    </div>
  </div>

  <script src="form.js"></script>

</body>
</html>
